<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server Login</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    img {
      display: block;
      margin: 10px auto;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .button-secondary {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Minecraft Server Login</h1>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <img src="captcha.jpg" alt="Captcha">
    <input type="text" placeholder="Enter Captcha" required>
    <button class="button" type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html" class="button button-secondary">Sign up</a></p>
</body>
</html>
